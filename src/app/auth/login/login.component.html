<div class="row text-center" *ngIf="!rekvizitToEdit">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #loginForm="ngForm" (ngSubmit)="onLoginFormSubmit(loginForm)" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required autofocus ngModel #usernameRef="ngModel" [(ngModel)]="username">
        <span class="help-block" *ngIf="!usernameRef.valid && usernameRef.touched">Username is required!</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required ngModel #passwordRef="ngModel" [(ngModel)]="password">
        <span class="help-block" *ngIf="!passwordRef.valid && passwordRef.touched">Password is required!</span>
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
      <button class="btn btn-lg btn-danger btn-block" routerLink="/">Cancel</button>
    </form>
  </div>
</div>
