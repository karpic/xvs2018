<div class="row" *ngIf="!rekvizitToEdit">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #loginForm="ngForm" (ngSubmit)="onLoginFormSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required ngModel #usernameRef="ngModel">
        <span class="help-block" *ngIf="!usernameRef.valid && usernameRef.touched">First name is required!</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" class="form-control" required ngModel #passwordRef="ngModel">
        <span class="help-block" *ngIf="!passwordRef.valid && passwordRef.touched">Last name is required!</span>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
      <button class="btn btn-danger" routerLink="/">Cancel</button>
    </form>
  </div>
</div>
